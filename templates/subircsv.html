{% extends 'index.html' %} 
{% block content %}
<div class="w-screen h-screen flex bg-gradient-to-br from-gray-50 to-blue-50">
  <div class="w-auto">{% include 'navbar.html' %}</div>
  <main class="flex-1 flex items-center justify-center">
    <form method="POST" enctype="multipart/form-data" action="{% url 'subir_csv' %}" class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-lg space-y-6">
      <h2 class="text-2xl font-bold text-gray-800 text-center">ðŸ“¤ Subir Archivo CSV</h2>
      {% csrf_token %}
      <div>
        <label for="archivo_csv" class="block text-gray-700 font-medium mb-2">Selecciona un archivo .csv</label>
        <input type="file" name="archivo_csv" accept=".csv" required class="w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-200 outline-none">
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white px-6 py-3 rounded-xl font-semibold transition-all duration-200 transform hover:scale-105 shadow-md">
          Subir y Crear Usuarios
        </button>
      </div>
    </form>
  </main>
</div>
{% endblock %}
