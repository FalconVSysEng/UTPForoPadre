{% extends 'index.html' %} {% block content %}
<div class="w-screen h-screen flex">
  <div class="w-auto">{% include 'navbar.html'%}</div>

  <main
    class="flex flex-col items-center bg-gray-100 relative overflow-y-scroll pt-20 w-full px-10"
  >
    <div class="p-6 max-w-md mx-auto bg-white shadow-md rounded">
      <h2 class="text-2xl font-semibold mb-4">{{ accion }} Usuario</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button
          type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded mt-2 hover:bg-green-700"
        >
          {{ accion }}
        </button>
      </form>
    </div>
  </main>
</div>

{%endblock%}
